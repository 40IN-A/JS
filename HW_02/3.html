<meta charset="utf-8">
<script type="text/javascript">
var a = +prompt("Введите первое целочисленое число: ");
var b = +prompt("Введите второе целочисленое число: ");
if ( (a > 0 && b < 0) || (a < 0 && b >0) )                  // (a || b) < 0
	alert ("Сумма положительного и отрицательного числа = " + (a + b)); 
else if ( (a && b) < 0 )
	alert ("Произведение двух отрицательных чисел = " + (a * b));
else if  ( (a && b) >= 0 )
	alert ("Разность двух положительных чисел = " + (a - b));
</script>
